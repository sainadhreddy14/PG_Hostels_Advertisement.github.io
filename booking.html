<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; 
            color: #343a40; /* Dark gray text */
        }

        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Booking Form</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="checkin">Check-in Date:</label>
                <input type="date" class="form-control" id="checkin" required>
            </div>
            <div class="form-group">
                <label for="checkout">Check-out Date:</label>
                <input type="date" class="form-control" id="checkout" required>
            </div>
            <div class="form-group">
                <label for="message">Additional Message:</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter any additional message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#bookingForm').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission
                // Display the confirmation message
                alert('Details received. Booking confirmed. We will revert to you for further details.');
                // You can also perform any further actions here, like sending the form data to a server via AJAX
                // For example:
                // $.post('submit_booking.php', $('#bookingForm').serialize(), function(response) {
                //     console.log(response);
                // });
            });
        });
    </script>
</body>
</html>
